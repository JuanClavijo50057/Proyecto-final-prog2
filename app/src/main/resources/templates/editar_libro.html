<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Libro</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <h2 class="mt-5">Editar Libro</h2>
        <form action="/editar-libro" method="post">
        <label for="isbn">ISBN:</label>
        <input type="text" id="isbn" name="isbn" th:field="*{isbn}" readonly />

        <label for="titulo">Título:</label>
        <input type="text" id="titulo" name="titulo" th:field="*{titulo}" required />

        <label for="autor">Autor:</label>
        <input type="text" id="autor" name="autor" th:field="*{autor}" required />

        <label for="genero">Género:</label>
        <input type="text" id="genero" name="genero" th:field="*{genero}" required />

        <button type="submit">Guardar Cambios</button>
    </form>
    <a th:href="@{/libros}">Volver a la lista de libros</a>
</body>

</html>
